# KGC ERP v3.0 - Deploy Pipeline
# Main merge után fut: teljes teszt suite + E2E + deploy staging

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'planning-artifacts/**'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false # Deploy-t ne szakítsuk meg

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # ============================================
  # Teljes teszt suite
  # ============================================
  test-full:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kgc_test
          POSTGRES_PASSWORD: kgc_test_password
          POSTGRES_DB: kgc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://kgc_test:kgc_test_password@localhost:5432/kgc_test
      REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run ALL tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

  # ============================================
  # E2E tesztek (Playwright) - Kritikus flow-k
  # ============================================
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test-full

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kgc_e2e
          POSTGRES_PASSWORD: kgc_e2e_password
          POSTGRES_DB: kgc_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://kgc_e2e:kgc_e2e_password@localhost:5432/kgc_e2e
      REDIS_URL: redis://localhost:6379
      E2E_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Seed E2E test data
        run: pnpm db:seed:e2e

      - name: Build applications
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ============================================
  # Build & Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test-full, e2e]
    environment:
      name: staging
      url: https://staging.kgc-erp.hu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          NODE_ENV: production

      # Docker build & push (ha Docker-t használsz)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/kgc-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.web
          push: true
          tags: ghcr.io/${{ github.repository }}/kgc-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy via SSH (ADR-045: Simple CI/CD - Docker Compose)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh staging ${{ github.sha }}
        env:
          STAGING_SERVER: ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}
          STAGING_PATH: ${{ secrets.STAGING_PATH }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Staging deploy successful: https://staging.kgc-erp.hu"
          # Slack/Discord webhook notification

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Staging deploy failed!"
          # Slack/Discord webhook notification
