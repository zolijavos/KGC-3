# BMAD → Plane State Mapping
# Ez a fájl definiálja a státusz megfeleltetéseket

# BMAD Story státuszok → Plane State nevek
state_mapping:
  # Backlog státuszok
  backlog: "Backlog"
  drafted: "Backlog"

  # Aktív státuszok
  ready-for-dev: "Todo"
  in-progress: "In Progress"
  review: "In Review"

  # Záró státuszok
  done: "Done"
  cancelled: "Cancelled"

# Plane State színek (létrehozáskor)
state_colors:
  Backlog: "#a3a3a3"      # Szürke
  Todo: "#3b82f6"         # Kék
  In Progress: "#eab308"  # Sárga
  In Review: "#a855f7"    # Lila
  Done: "#22c55e"         # Zöld
  Cancelled: "#ef4444"    # Piros

# Plane State csoportok
state_groups:
  Backlog: "backlog"
  Todo: "unstarted"
  In Progress: "started"
  In Review: "started"
  Done: "completed"
  Cancelled: "cancelled"

# BMAD Epic státuszok → Plane Module státusz (implicit)
epic_state_mapping:
  backlog: "Not Started"
  in-progress: "In Progress"
  done: "Completed"

# Priority mapping
priority_mapping:
  urgent: "urgent"
  high: "high"
  medium: "medium"
  low: "low"
  none: "none"

# Default értékek
defaults:
  state: "Backlog"
  priority: "medium"

# Label prefixek
label_prefixes:
  epic: "epic:"
  type: "type:"
  priority: "priority:"

# Alap címkék (automatikusan létrehozva)
default_labels:
  - name: "type:feature"
    color: "#3b82f6"    # Kék
  - name: "type:bugfix"
    color: "#ef4444"    # Piros
  - name: "type:refactor"
    color: "#f97316"    # Narancssárga
  - name: "type:test"
    color: "#22c55e"    # Zöld
  - name: "type:docs"
    color: "#8b5cf6"    # Lila
  - name: "type:chore"
    color: "#6b7280"    # Szürke
