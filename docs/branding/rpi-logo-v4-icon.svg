<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- rπ Logo - App Icon Style -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
    <style>
      .logo-text { font-family: 'Inter', 'SF Pro Display', -apple-system, sans-serif; }
    </style>
  </defs>

  <!-- Rounded square background -->
  <rect x="20" y="20" width="160" height="160" rx="36" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- White logo text -->
  <text x="100" y="122" text-anchor="middle" class="logo-text" font-size="70" font-weight="500" fill="#ffffff">
    rπ
  </text>
</svg>
